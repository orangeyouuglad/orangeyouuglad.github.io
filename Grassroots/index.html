<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Josefin+Sans|Josefin+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Grassroots</title>
</head>

<body>
    <div class="container">

        <div class="banner">
            <div class="landing">
                <h1 class="landingContent">Grassroots</h1>
                <h2>/ˈɡras ˈˌro͞ots/</h2>
                <p>n. ordinary people regarded as the main body of an organization's membership.</p>
                <div class="button">
                    <button class="bannerButton">Learn More<div class="arrow"><i class="fas fa-arrow-right"></i></div>
                    </button>
                </div>
            </div>
        </div>


        <!--Form Structure Below-->

        <div class="form">
            <form class="signup">
                <input type="text" class="formInput" placeholder="FULL NAME">
                <input type="text" class="formInput" placeholder="sample@email.com">
                <p>Stay Updated?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label>
                <button type="button">Sign Up</button>
            </form>

            <div class="header">
                <div class="headerText">
                    <h1>Welcome to Grassroots</h1>
                    <p>We're a small organization commited to sustainable farming practices, slow food, and permaculture
                        at the local level.</p>
                </div>
                <div class="xButton">&#10005;</div>
            </div>
        </div>
    </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
